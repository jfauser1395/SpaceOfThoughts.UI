@if(blogPost$ | async; as blogPost) {
<div class="container">
  <div class="py-5">
    <div class="col-12 col-md-12 col-lg-12 mx-auto">
      <h1 class="mb-4 text-center">{{ blogPost.title }}</h1>

      <img
        [src]="blogPost.featuredImageUrl"
        [title]="blogPost.title"
        class="img-fluid full-width mt-2"
      />

      @if(blogPost.categories){
      <div class="d-flex justify-content-between mt-4 mb-3">
        <div class="d-flex">
          @for(category of blogPost.categories; track category){
          <span class="badge bg-secondary me-2">
            {{ category.name }}
          </span>
          }
        </div>
        <div class="d-flex justify-content-end">
          <span>{{ blogPost.publishedDate | date : "yyyy-MM-dd" }}</span>
        </div>
      </div>
      }
      <div class="mt-4 blog-content p-3">
        <markdown [data]="blogPost.content"></markdown>
        <h6 class="mt-1 text-end blogFontTheme">Article published by: {{ blogPost.author }}</h6>
      </div>
    </div>
  </div>
</div>

}@else{
  <div
  class="loadAnimation ms-5"
>
  <img
    src="assets/loadIcon.svg"
    alt="loading data..."
    height="450"
    width="450" 
  />
</div>
}
