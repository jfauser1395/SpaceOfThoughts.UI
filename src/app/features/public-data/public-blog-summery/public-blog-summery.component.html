<div class="constant">
  <div class="my-3 p-4">
    <div class="row align-items-start justify-content-center">
      @if(blogs$ | async; as blogs) { @for(blog of blogs; track blog) {
      @if(blog.isVisible){
      <div class="col-md-6 col-lg-6 col-xl-4 col-xxl-3 mb-2 d-flex p-2">
        <div class="card d-flex">
          <img
            [src]="blog.featuredImageUrl"
            [alt]="blog.title"
            class="card-img-top img-fluid"
            style="height: 450px"
            (load)="loadImageOff()"
          />
          <div class="d-flex justify-content-between mt-1">
            <div class="d-flex">
              @for(category of blog.categories; track category){
              <span class="badge bg-secondary ms-3 mt-1">
                {{ category.name }}
              </span>
              }
            </div>
            <div class="d-flex justify-content-end">
              <span class="me-3 blogFontTheme" style="font-size: 16px">{{
                blog.publishedDate | date : "yyyy-MM-dd"
              }}</span>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="height: 60px">{{ blog.title }}</h5>
            <p
              class="card-text p-2 scroll scroll--simple"
              style="height: 150px; overflow: auto"
            >
              {{ blog.shortDescription }}
            </p>

            <span class="mt-auto d-flex justify-content-end">
              <a
                [routerLink]="['/blog', blog.urlHandle]"
                class="btn btn-dark btnPrimary"
              >
                Read More
              </a>
            </span>
          </div>
        </div>
      </div>

      }} } @else {
      <div class="loadAnimation ms-5">
        <img
          src="assets/loadIcon.svg"
          alt="loading data..."
          height="450"
          width="450"
          (load)="loadImageOn()"
        />
      </div>
      }
    </div>
  </div>
</div>
