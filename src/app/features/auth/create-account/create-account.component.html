<div class="container">
    <div class="logInScreen">
      <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
        <div class="text-center mb-4">
        <h1>Create your <span class="blogFontTheme fs-1">spaceofthoughs</span> Account</h1>
        </div>
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
          <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
            />
          </div>
  
          <div class="mt-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="model.password"
            />
          </div>

          <div class="mt-3">
            <label for="password" class="form-label">Repeat password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              [(ngModel)]="model.password"
            />
          </div>
  
          <div class="mt-3">
            <button type="submit" class="btn btnPrimary form-control mt-4">
              Create account
            </button>
          </div>
  
          <div class="text-center mt-4">
            Already have an account?
            <a
              class="link link-focus text-nowrap"
              [routerLink]="['/login']"
              >Sign in</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
