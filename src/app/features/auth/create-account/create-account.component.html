<div class="container">
  <div class="logInScreen">
    <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
      <div class="text-center mb-4">
        <h1>
          Create your
          <span class="blogFontTheme fs-1">spaceofthoughs</span> Account
        </h1>
      </div>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-3">
          <label for="email" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.userName"
          />
        </div>

        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="passwordFieldType"
              class="form-control border-end-0"
              id="password"
              name="password"
              [(ngModel)]="passwordFirst"
            />
            <button
              type="button"
              class="input-group-text"
              style="background-color: #212529"
              (click)="togglePasswordVisibility()"
            >
              <i
                [ngClass]="
                  passwordFieldType === 'password'
                    ? 'bi bi-eye'
                    : 'bi bi-eye-slash'
                "
              ></i>
            </button>
          </div>
          @if(!passwordIsEqual) {
            <div class="text-danger justify-content-start mt-2">
              {{ this.passwordErrorMassage }}
            </div>
          }
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Repeat password</label>
          <div class="input-group">
            <input
              [type]="passwordFieldTypeRepeat"
              class="form-control border-end-0"
              id="password"
              name="password"
              [(ngModel)]="passwordRepeat"
            />
            <button
              type="button"
              class="input-group-text"
              style="background-color: #212529"
              (click)="togglePasswordVisibilityRepeat()"
            >
              <i
                [ngClass]="
                  passwordFieldTypeRepeat === 'password'
                    ? 'bi bi-eye'
                    : 'bi bi-eye-slash'
                "
              ></i>
            </button>
          </div>
          @if(!passwordIsEqual) {
            <div class="text-danger justify-content-start mt-2">
              {{ this.passwordErrorMassage }}
            </div>
          }
        </div>

       
        <div class="mt-5">
          @for(error of errorTitle; track error){

          <div class="text-danger justify-content-start mt-2">
            - {{ error }}
          </div>
          }
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btnPrimary form-control mt-4">
            Create account
          </button>
        </div>

        <div class="text-center mt-4">
          Already have an account?
          <a class="link link-focus text-nowrap" [routerLink]="['/login']"
            >Sign in</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
