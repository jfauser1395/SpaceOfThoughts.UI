<div class="container">
  <div class="logInScreen">
    <div class="col-12 col-md-8 col-xl-6 mx-auto">
      <h1>Login</h1>
      <form
        class="needs-validation"
        novalidate
        #form="ngForm"
        (ngSubmit)="onFormSubmit()"
      >
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email"
            [(ngModel)]="model.email"
          />
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="passwordFieldType"
              class="form-control border-end-0"
              id="password"
              name="password"
              autocomplete="current-password"
              [(ngModel)]="model.password"
            />
            <button
              type="button"
              class="input-group-text"
              style="background-color: #212529"
              (click)="togglePasswordVisibility()"
            >
              <i
                [ngClass]="
                  passwordFieldType === 'password'
                    ? 'bi bi-eye'
                    : 'bi bi-eye-slash'
                "
              ></i>
            </button>
          </div>
        </div>

        @if(!requestOk){
        <div class="mt-5">
          @for(error of errorTitle; track error){

          <small class="text-danger justify-content-start mt-2">
            *{{ error }}
          </small>
          }
        </div>
        }

        <div class="mt-3">
          <button type="submit" class="btn btnPrimary form-control mt-4">
            Login
          </button>
        </div>

        <div class="text-center mt-4">
          New to <span class="blogFontTheme">spaceofthoughs</span>?
          <a
            class="link link-focus text-nowrap"
            [routerLink]="['/create-account']"
            >create account</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
