<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="selectModalLabel">Images</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h4>Upload Image</h4>

      <form #form="ngForm" (ngSubmit)="uploadImage()">
        <div class="mt-3">
          <input
            type="file"
            class="form-control"
            (change)="onFileUploadChange($event)"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="File Name"
            name="filename"
            [(ngModel)]="fileName"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
            [(ngModel)]="title"
          />
        </div>
      </form>
    </div>
    <div class="mt-3 p-3">
      <h4>Uploaded Images</h4>

      <div class="scroll scroll--simple mt-1" style="height: 430px;">
        @if(images$ | async; as images) {
        <div class="d-flex flex-wrap p-3">
          @for( image of images; track image){
          <div
            class="mb-1 me-1 bg-white d-flex align-items-center flex-column border p-3" (click)="selectImage(image)" data-bs-dismiss="modal">
            <img [src]="image.url" title="image.title" class="img-fluid" />
            <span class="mt-1">{{ image.title }}</span>
          </div>
          }
        </div>
        }
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="submit"
        class="btn btn-success"
        (click)="form.onSubmit($event)"
      >
        Update
      </button>
    </div>
  </div>
</div>
