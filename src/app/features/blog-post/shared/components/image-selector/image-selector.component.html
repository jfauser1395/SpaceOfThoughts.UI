<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="selectModalLabel">Images</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h4>Upload Image</h4>

      <form #form="ngForm" (ngSubmit)="uploadImage()" name="imageForm">
        <div class="mt-3">
          <input
            type="file"
            id="fileInput"
            class="form-control"
            (change)="onFileUploadChange($event)"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="File Name"
            name="filename"
            [(ngModel)]="fileName"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
            [(ngModel)]="title"
          />
        </div>

        <button
          type="submit"
          class="btn btn-success form-control mt-3"
          data-bs-dismiss="modal"
          aria-label="Close"
          
        >
          Update
        </button>
      </form>
    </div>
    <div class="mt-3 p-3">
      <h5>or chose image:</h5>

      <div
        class="p-3 bg-dark-subtle scroll scroll--simple mt-1 rounded-3"
        style="height: 430px"
      >
        @if(images$ | async; as images) {
        <div class="d-flex flex-wrap p-3 align-middle justify-content-center">
          @for(image of images; track image){
          <div
            class="mb-2 imgStyle rounded-3 p-2 ms-4"
            (click)="selectImage(image)"
            data-bs-dismiss="modal"
          >
            <img [src]="image.url" title="image.title" class="img-fluid custom-image " />
            <div class="text-center">
              <p class="cadrd-text fst-italic">{{ image.title }}</p>
            </div>
          </div>
          }
        </div>
        }
      </div>
    </div>
  </div>
</div>
