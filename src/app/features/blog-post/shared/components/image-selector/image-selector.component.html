<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="selectModalLabel">Images</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h4>Upload Image</h4>

      <form #form="ngForm" (ngSubmit)="uploadImage()" name="imageForm">
        <div class="mt-3">
          <input
            type="file"
            id="fileInput"
            class="form-control"
            required
            (change)="onFileUploadChange($event)"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="File Name"
            name="filename"
            [(ngModel)]="fileName"
            required
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
            [(ngModel)]="title"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-success form-control mt-3"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          Upload
        </button>
      </form>
    </div>

    @if(images$) {
    <div class="mt-3 p-3">
      <h5>or chose an uploaded image:</h5>
      <div
        class="scroll scroll--simple pictureWindow bg-dark-subtle d-flex rounded-3 justify-content-center"
      >
        @if(images$ | async; as images) {
        <div class="p-2 mb-2">
          @for(image of images; track image){
          <div class="mb-3 imgStyle rounded-3 border-1 border-light-subtle">
            <img
              [src]="image.url"
              [title]="image.title"
              class="custom-image rounded-2"
            />
            <div class="text-center mb-2">
              <p class="fst-italic mt-3">{{ image.title }}</p>
              <button
                class="btn btn-secondary me-2"
                data-bs-dismiss="modal"
                (click)="selectImage(image)"
              >
                choose
              </button>
              <button class="btn btn-danger" (click)="deleteImage(image)">
                delete
              </button>
            </div>
          </div>
          }
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
