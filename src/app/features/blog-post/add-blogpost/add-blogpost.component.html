<div class="container p-2">
  <h1 class="mt-3">Add BlogPost</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2 mb-5">
      <div class="mt-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          class="form-control"
          [(ngModel)]="model.title"
        />
      </div>

      <div class="mt-3">
        <label for="urlHandle" class="form-label">Url Handle</label>
        <input
          type="urlHandle"
          id="title"
          name="urlHandle"
          class="form-control"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <label for="shortDescription" class="form-label"
          >Short Description</label
        >
        <input
          type="text"
          id="shortDescription"
          name="shortDescription"
          class="form-control"
          [(ngModel)]="model.shortDescription"
        />
      </div>

      <div class="mt-3">
        <label for="content" class="form-label">Content</label>
        <div class="d-flex flex-row">
          <div class="col-6 p-2">
            <textarea
              id="content"
              name="content"
              class="form-control scroll scroll--simple"
              style="height: 350px; max-height: 350px; overflow: auto;"
              [(ngModel)]="model.content"
            ></textarea>
          </div>
          <div class="col-6 p-2 scroll scroll--simple" style="max-height: 350px; overflow: auto;">
            <markdown [data]="model.content"></markdown>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <label for="featuredImageUrl" class="form-label"
          >Featured Image Url: <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#selectModal"
          >
            Select Image 
          </button>
          </label>

        @if(model.featuredImageUrl != ''){
        <div>
          <img [src]="model.featuredImageUrl" height="100" class="my-2" />
        </div>
        }
        <input
          type="text"
          id="featuredImageUrl"
          name="featuredImageUrl"
          class="form-control"
          [(ngModel)]="model.featuredImageUrl"
        />
      </div>

      <div class="mt-3">
        <label for="publishedDate" class="form-label">Published Date</label>
        <input
          type="date"
          id="publishedDate"
          name="publishedDate"
          class="form-control"
          [value]="model.publishedDate | date : 'yyyy-MM-dd'"
          [ngModel]="model.publishedDate | date : 'yyyy-MM-dd'"
          (ngModelChange)="model.publishedDate = $event"
        />
      </div>

      <div class="mt-3">
        <label for="author" class="form-label">Author</label>
        <input
          type="text"
          id="author"
          name="author"
          class="form-control"
          [(ngModel)]="model.author"
        />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          [(ngModel)]="model.isVisible"
          name="isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>

      <div class="mt-3">
        <label for="categories" class="from-label">Categories</label>
        @if(categories$ | async; as categories){
        <select
          class="form-control scroll scroll--simple"
          [(ngModel)]="model.categories"
          name="categories"
          id="categories"
          multiple
          style="height: 70px; overflow: auto;"
        >
          @for( category of categories; track category) {
          <option [value]="category.id">
            {{ category.name }}
          </option>
          }
        </select>
        }
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>

<div
  class="modal fade"
  id="selectModal"
  tabindex="-1"
  aria-labelledby="selectModalLabel"
  aria-hidden="true"
>
  <app-image-selector></app-image-selector>
</div>
