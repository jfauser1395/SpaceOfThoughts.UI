<div class="constant">
  <div class="my-3 p-4">
    <div class="row align-items-start">
      @if(blogs$ | async; as blogs) { @for(blog of blogs; track blog) {
      <div class="col-12 col-md-4 mb-2 d-flex">
        <div class="card flex-fill">
          <img
            [src]="blog.featuredImageUrl"
            [alt]="blog.title"
            class="card-img-top img-fluid"
            style="height: 500px"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="height: 60px">{{ blog.title }}</h5>
            <p
              class="card-text p-2 scroll scroll--simple"
              style="height: 150px; overflow: auto"
            >
              {{ blog.shortDescription }}
            </p>
            <span class="mt-auto">
              <a
                [routerLink]="['/blog', blog.urlHandle]"
                class="btn btn-dark btnPrimary"
              >
                Read More
              </a>
            </span>
          </div>
        </div>
      </div>
      } } @else {
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <img
        class="loadAnimation"
        src="/icons/loadIcon.svg"
        alt="loading data..."
        height="500"
        width="500"
      />
    </div> 
      }
    </div>
  </div>
</div>
