<div class="container">
  <div class="col-md mt-5">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Input group example"
        aria-label="Input group example"
        aria-describedby="basic-addon1"
      />
      <span class="input-group-text" id="basic-addon1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
          />
        </svg>
      </span>
    </div>
  </div>
</div>
<div class="constant">
  <div class="my-3 p-4">
    <div class="row align-items-start">
      @if(blogs$ | async; as blogs) { @for(blog of blogs; track blog) {
      <div class="col-12 col-md-4 mb-2 d-flex">
        <div class="card flex-fill">
          <img
            [src]="blog.featuredImageUrl"
            [alt]="blog.title"
            class="card-img-top img-fluid"
            style="height: 500px"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" style="height: 60px">{{ blog.title }}</h5>
            <p
              class="card-text p-2 scroll scroll--simple"
              style="height: 150px; overflow: auto"
            >
              {{ blog.shortDescription }}
            </p>
            <span class="mt-auto">
              <a
                [routerLink]="['/blog', blog.urlHandle]"
                class="btn btn-primary"
              >
                Read More
              </a>
            </span>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</div>
