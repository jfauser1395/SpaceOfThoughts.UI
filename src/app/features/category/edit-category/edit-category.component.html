<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  @if(category) {
  <div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryid">Id</label>
          <input
            type="text"
            disabled
            id="categoryid"
            class="form-control"
            name="categoryId"
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label for="categoryid">Name</label>
          <input
            type="text"
            id="categoryid"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label for="categoryid">Url Handle</label>
          <input
            type="text"
            id="categoryid"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">
          Delete
        </button>
      </div>
    </form>
  </div>
  } @else {
  <div class="alert alert-light" role="alert">Category not found!</div>
  }
</div>
