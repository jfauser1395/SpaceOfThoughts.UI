<div class="container">
  <h1 class="mt-3">Edit Category</h1>
  @if(category) {
  <div>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label for="categoryid">Id</label>
          <input
            type="text"
            disabled
            id="categoryid"
            class="form-control"
            name="categoryId"
            value="{{ category.id }}"
          />
        </div>

        <div class="mt-3">
          <label for="categoryid">Name</label>
          <input
            type="text"
            id="categoryid"
            class="form-control"
            name="categoryName"
            [(ngModel)]="category.name"
          />
        </div>

        <div class="mt-3">
          <label for="categoryid">Url Handle</label>
          <input
            type="text"
            id="categoryid"
            class="form-control"
            name="categoryUrlHandle"
            [(ngModel)]="category.urlHandle"
          />
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-secondary">Save</button>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-danger ms-2"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Delete
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Delete Category
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Do you really want to delete the category?</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-danger ms-3"
                  data-bs-dismiss="modal"
                  (click)="onDelete()"
                >
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  } @else {
  <div class="alert alert-light" role="alert">Category not found!</div>
  }
</div>
