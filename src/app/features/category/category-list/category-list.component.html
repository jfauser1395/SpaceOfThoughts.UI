<div class="container">
  <h1 class="mt-3">Category List</h1>
  <div class="d-flex justify-content-between mt-3">
    <div class="d-flex">
      <input type="text" class="form-control" #queryText />
      <button
        type="button"
        class="btn btn-warning ms-3"
        (click)="onSearch(queryText.value)"
      >
        Search
      </button>
    </div>
    <a class="btn btn-primary ms-2" [routerLink]="['/admin/categories/add']"
      >Add Category</a
    >
  </div>

  @if (categories$ | async; as categories ) {
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <!-- <th>Id</th> -->
        <th>
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-start">
              <span class="mt-2">Name</span>
            </div>
            <div class="d-flex justify-content-end">
              <span>
                <button
                  type="button"
                  class="btn btn-light ms-2"
                  (click)="sort('name', 'asc')"
                >
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button
                  type="button"
                  class="btn btn-light ms-2"
                  (click)="sort('name', 'desc')"
                >
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </div>
          </div>
        </th>
        <th>
          <span class="d-flex justify-content-start align-items-center mb-1"
            >Url Handle</span
          >
        </th>
        <th>
          <span class="d-flex justify-content-center align-items-center mb-1">
            <i class="bi bi-tools"></i>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category) {
      <tr>
        <!-- <td>{{ category.id }}</td> -->
        <td>{{ category.name }}</td>
        <td>{{ category.urlHandle }}</td>
        <td>
          <span class="d-flex justify-content-center align-items-center"
            ><a
              class="btn btn-light"
              [routerLink]="['/admin/categories', category.id]"
              >Edit</a
            >
          </span>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="getPrevPage()" >Previous</a></li>
      @for (item of list; track item; let idx = $index) {
      <li class="page-item">
        <a class="page-link" (click)="getPage(idx + 1)">{{ idx + 1 }}</a>
      </li>
      }
      <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
    </ul>
  </nav>
</div>
