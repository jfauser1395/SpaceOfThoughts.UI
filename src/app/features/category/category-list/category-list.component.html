<div class="container">
  <h1 class="mt-4">Category List</h1>
  <div class="container mt-5">
    <div class="col-md">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Find category"
          aria-label="Find category"
          aria-describedby="basic-addon1"
          #queryText
        />
        <button
          class="btn btn-secondary input-group-text"
          (click)="onSearch(queryText.value)"
        >
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  @if (categories$ | async; as categories ) {
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>
          <div class="d-flex justify-content-between">
            <div class="d-flex justify-content-start">
              <span class="mt-2">Name</span>
            </div>
            <div class="d-flex justify-content-end">
              <span>
                <button
                  type="button"
                  class="btn btn-secondary ms-2"
                  (click)="sort('name', 'asc')"
                >
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button
                  type="button"
                  class="btn btn-secondary ms-2"
                  (click)="sort('name', 'desc')"
                >
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </div>
          </div>
        </th>
        <th>
          <span class="d-flex justify-content-start align-items-center mb-1"
            >Url Handle</span
          >
        </th>
        <th>
          <span class="d-flex justify-content-center align-items-center mb-1">
            <i class="bi bi-tools"></i>
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (category of categories; track category) {
      <tr>
        <!-- <td>{{ category.id }}</td> -->
        <td>{{ category.name }}</td>
        <td>{{ category.urlHandle }}</td>
        <td>
          <span class="d-flex justify-content-center align-items-center"
            ><a
              class="btn btn-secondary"
              [routerLink]="['/admin/categories', category.id]"
              >Edit</a
            >
          </span>
        </td>
      </tr>
      }
    </tbody>
  </table>
  }
  <div class="d-flex justify-content-between">
    <div class="flex-column align-item-start">
      <button class="btn btn-primary" [routerLink]="['/admin/categories/add']">
        Add Category
      </button>
    </div>
    <div class="flex-colmn align-item-end">
      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" (click)="getPrevPage()">Previous</a>
          </li>
          @for (item of list; track item; let idx = $index) {
          <li class="page-item">
            <a class="page-link" (click)="getPage(idx + 1)">{{ idx + 1 }}</a>
          </li>
          }
          <li class="page-item">
            <a class="page-link" (click)="getNextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
