<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Images</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h5>Upload Image</h5>

      <form>
        <div class="mt-3">
          <input type="file" class="form-control" />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="File Name"
            name="filename"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark">Update</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
    </div>
  </div>
</div>
