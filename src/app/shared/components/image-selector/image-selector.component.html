<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Images</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <h5>Upload Image</h5>

      <form #form="ngForm" (ngSubmit)="uploadImage()">
        <div class="mt-3">
          <input
            type="file"
            class="form-control"
            (change)="onFileUploadChange($event)"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="File Name"
            name="filename"
            [(ngModel)]="fileName"
          />
        </div>

        <div class="mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Title"
            name="title"
            [(ngModel)]="title"
          />
        </div>
        <div class="modal-footer mt-4">
          <button type="submit" class="btn btn-dark">Update</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
